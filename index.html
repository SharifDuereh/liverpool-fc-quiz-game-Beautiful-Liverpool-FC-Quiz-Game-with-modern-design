<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมตอบคำถามสุดอินเตอร์แอคทีฟ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>
    </div>

    <div class="container">
      <div id="start-screen" class="screen">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-brain"></i>
          </div>
        </div>
        <h1 class="main-title">
          <span class="title-text">เกมทายคำถาม แฟนพันธ์แท้ Liverpool</span>
          <span class="subtitle">มาวัดความเป็นแฟนพันธ์แท้กัน!</span>
        </h1>
        <p class="description">ทดสอบความรู้ของคุณกับคำถามสุดท้าทาย!</p>
        <button id="start-btn" class="glow-button">
          <i class="fas fa-play"></i>
          <span>เริ่มเกม</span>
        </button>
      </div>

      <div id="quiz-screen" class="screen hidden">
        <div id="hud" class="hud">
          <div class="hud-item">
            <i class="fas fa-question-circle"></i>
            <span
              >คำถามที่ <span id="question-counter"></span>/<span
                id="total-questions"
              ></span
            ></span>
          </div>
          <div class="hud-item score-display">
            <i class="fas fa-star"></i>
            <span>คะแนน: <span id="score">0</span></span>
          </div>
        </div>

        <div class="question-container">
          <h2 id="question" class="question-text"></h2>
        </div>

        <div id="answer-buttons" class="btn-grid"></div>

        <div id="feedback" class="feedback-container"></div>

        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <div id="result-screen" class="screen hidden">
        <div class="result-container">
          <div class="result-icon">
            <i class="fas fa-trophy"></i>
          </div>
          <h2 class="result-title">สรุปผลคะแนน</h2>
          <div class="score-display-large">
            <span id="final-score" class="final-score"></span>
          </div>
          <p id="feedback-message" class="feedback-message"></p>
          <button id="reset-btn" class="glow-button">
            <i class="fas fa-redo"></i>
            <span>เล่นใหม่อีกครั้ง</span>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
